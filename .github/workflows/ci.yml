name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Validate data and format JSON
        id: validate
        run: |
          ROOT_DIR=${{ github.workspace }} ./ci.sh
          echo "status=$?" >> $GITHUB_OUTPUT

      - name: Check for changes
        if: steps.validate.outputs.status == '0'
        id: diff
        run: |
          cd ${{ github.workspace }}
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          cd ${{ github.workspace }}
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "[bot] auto-format files"
          git push

  automerge:
    runs-on: ubuntu-latest
    needs: [validate]
    if: |
      github.event_name == 'pull_request' && 
      github.repository == 'coinhall/yacar'
    steps:
      - name: auto-merge
        uses: pascalgn/automerge-action@v0.15.5
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_FILTER_AUTHOR: "yacarbot[bot]"
          MERGE_LABELS: "status: done"
          MERGE_METHOD: "squash"
